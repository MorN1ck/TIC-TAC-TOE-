<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="like.css">
</head>
<body>
    <h1 id="name">TIC TAC TOE</h1>
    <div class="game">
        <div id="block1">
            <div class="box" id="c0"><img src="" alt=""></div>
            <div class="box" id="c1"><img src="" alt=""></div>
            <div class="box" id="c2"><img src="" alt=""></div>
        </div>
        <div id="block2">
            <div class="box" id="c3"><img src="" alt=""></div>
            <div class="box" id="c4"><img src="" alt=""></div>
            <div class="box" id="c5"><img src="" alt=""></div>
        </div>
        <div id="block3">  
            <div class="box" id="c6"><img src="" alt=""></div>
            <div class="box" id="c7"><img src="" alt=""></div>
            <div class="box" id="c8"><img src="" alt=""></div>
        </div>
        
    </div>
    <div class="menu">
    <h1 id="text">player 1</h1>
    <button id="btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
